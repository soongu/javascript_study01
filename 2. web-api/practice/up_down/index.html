<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP & DOWN</title>

    <!-- css -->
    <!-- reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- custom -->
    <link rel="stylesheet" href="main.css">

    <!-- js -->
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    

    <div class="wrapper">

        <section class="main">
            <h1 class="main-title">신나는 UP&DOWN 게임</h1>
            <div class="number-wrapper">
                <h2>
                   <em id="begin">1</em>부터 <em id="end">100</em>사이의 숫자를 클릭하세요.
                </h2>
                <div id="numbers">
                    <div class="icon">1</div>
                    <div class="icon">2</div>
                    <div class="icon">3</div>
                    <div class="icon">4</div>
                    <div class="icon">5</div>
                    <div class="icon">6</div>
                    <div class="icon">7</div>
                    <div class="icon">8</div>
                    <div class="icon">9</div>
                    <div class="icon">10</div>
                    <div class="icon">11</div>
                    <div class="icon">12</div>
                    <div class="icon">13</div>
                    <div class="icon">14</div>
                    <div class="icon">15</div>
                    <div class="icon">16</div>
                    <div class="icon">17</div>
                    <div class="icon">18</div>
                    <div class="icon">19</div>
                    <div class="icon">20</div>
                </div>
            </div>
        </section>

        <aside class="result">
            <div id="up">UP!!</div>
            <div id="down">DOWN!!</div>
        </aside>

        <div id="finish" class="show">Congratulation!!!</div>

    </div>

</body>
</html>
