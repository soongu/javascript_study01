<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .users li:first-child {
            background: orange;
        }
    </style>
</head>
<body>
    
    <ul class="users">
        <li style="color: red;" data-user-number="4321" data-role="common">김철수</li>
        <li data-user-number="9999" data-role="admin">박영희</li>
    </ul>

    <script>

        const $users = document.querySelector('.users');
        const [$li1, $li2] = [...$users.children];

        console.log($li1.dataset);
        console.log($li1.dataset.role);
        console.log($li2.dataset.userNumber);

        $li2.dataset.role = 'common';

        // 김철수 li태그에 data-user-address 속성 추가
        $li1.dataset.userAddress = '서울시 중구';

        // data-user-address 삭제
        delete $li1.dataset.userAddress;

    </script>

</body>
</html>
