<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- RESET CSS -->
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->
<!-- jQuery cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title></title>

    <style>
        .big {
            font-size: 2em;
        }
        .red {
            color: red;
            background: orange;
        }
        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid #000;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>

    <h1>Hello~~~</h1>

    <p>안녕하십니까~~</p>

    <script>
        $(() => {

            // 클래스 추가
            $('h1').addClass('red');

            $('h1, p').addClass('big');

            $('p').addClass('circle center');

            // 클래스 제거
            // document.querySelector('p').classList.remove('big');
            $('p').removeClass('big');

            // 클래스 토글
            $('h1').toggleClass('red');
            $('h1').toggleClass('red');

            // 클래스 존재 여부 확인
            const flag = $('p').hasClass('circle');
            console.log(flag);


            // 인라인 스타일 조작
            // $('h1').css('font-style', 'italic');
            // $('h1').css('font-weight', 'normal');
            // $('h1').css('border', '2px dashed orange');

            $('h1').css({
                'font-style' : 'italic',
                'font-weight': 'normal',
                'border': '2px dashed orange'
            });

            // css 속성값 얻기
            const fontStyle = $('h1').css('font-style');

            // 텍스트 수정
            // text() : 인수로 값을 지정하면 텍스트 수정
            //          지정하지 않으면 텍스트 반환

            // document.querySelector('p').textContent = fontStyle;
            $('p').text(fontStyle);

            

        });

    </script>

</body>
</html>
